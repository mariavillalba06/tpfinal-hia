version: '3.8'
services:
  frontend:
    container_name: contenedor-frontend
    image: mariavillalba/client-final-project2:latest
    ports:
      -  "4200:4200" 
    networks:
      - red-clinica

  backend:
    container_name: contenedor-backend
    image: mariavillalba/server:latest
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo-primary:27017/final-project-db
    depends_on:
      - mongo-primary
    networks:
      - red-clinica
    ports:
      - "3000:3000"

  mongo-primary:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-primary-data:/data/db
    networks:
      - red-clinica
    command: mongod --replSet rs-lab-01

  mongo-secondary:
    image: mongo
    ports:
      - 27018:27017
    volumes:
      - mongo-secondary-data:/data/db
    networks:
      - red-clinica
    command: mongod --replSet rs-lab-01
    depends_on:
      - mongo-primary

  setup-rs:
    image: "setup-rs"
    networks:
      - red-clinica
    build: ./setup
    depends_on:
      - mongo-primary

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo-primary
      ME_CONFIG_MONGODB_REPLSET_NAME: rs-lab-01
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - red-clinica
    depends_on:
      - mongo-primary
      - mongo-secondary

  mongo-backup:
    image: mongo:latest
    container_name: mongo-backup
    command: >
      bash -c "sleep 10 && mongodump --host mongo-primary:27017 --out /backup"
    volumes:
      - mongo-backup-data:/backup
    networks:
      - red-clinica
    depends_on:
      - mongo-primary

  mongo-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongo-exporter
    environment:
      - MONGODB_URI=mongodb://mongo-primary:27017
    ports:
      - "9216:9216"
    networks:
      - red-clinica
    depends_on:
      - mongo-primary

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - red-clinica

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    networks:
      - red-clinica
    depends_on:
      - prometheus

networks:
  red-clinica:

volumes:
  mongo-primary-data:
    driver: local
  mongo-secondary-data:
    driver: local
  mongo-backup-data:
    driver: local